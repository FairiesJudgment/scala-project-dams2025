name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Install coursier launcher
        run: |
          curl -fLo cs https://git.io/coursier-cli
          chmod +x cs
          ./cs install sbt
      - name: Cache sbt & coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt', '**/*.sbt', 'project/*', 'project/**/*') }}-${{ hashFiles('project/plugins.sbt', 'project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-
      - name: Run scalafmt check
        run: |
          ~/.local/share/coursier/bin/sbt scalafmtCheckAll
      - name: Run tests
        run: |
          ~/.local/share/coursier/bin/sbt test
